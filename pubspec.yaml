name: skeleton
description: A new Flutter Skeleton project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  provider: ^4.0.4
  dio: ^3.0.10
  http: ^0.12.0+4
  flutter_mobx: ^1.1.0+2
  mobx: ^1.2.1+4
  get_it: ^5.0.1
  carousel_slider: ^2.3.1
  cached_network_image: ^2.2.0+1
  shared_preferences: ^0.5.7+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  mobx_codegen:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/sounds/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
